<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="detail">
    <div class="vizitka">
        <div class="jmeno" th:text="${detail.jmeno}">Dita (Přikrylová) Formánková</div>
        <div class="firma" th:text="${detail.firma}">Czechitas z. s.</div>
        <div class="udaje">
            <div class="adresa">
                <div th:text="${detail.ulice}">Václavské náměstí 837/11</div>
                <div><span th:text="${detail.obecPsc}">11000</span></div>
            </div>
            <div class="kontakty">
                <div th:if="${detail.email}"><i class="las la-at"></i> <span
                        th:text="${detail.email}">dita@czechitas.cs</span></div>
                <div th:if="${detail.telefon}"><i class="las la-phone-alt"></i> <span th:text="${detail.telefon}">+420 800123456</span>
                </div>
                <div th:if="${detail.web}"><i class="las la-globe"></i> <span
                        th:text="${detail.web}">www.czechitas.cz</span></div>
            </div>
        </div>
    </div>

    <div th:if="${detail.celaAdresa}" th:class="mapa">
        <iframe style="border:none" th:if="${detail.celaAdresa}"
                th:src="@{https://frame.mapy.cz/(q=${detail.celaAdresa})}" width="100%" height="100%"
                frameborder="0"></iframe>
    </div>

</div>
</body>
</html>
